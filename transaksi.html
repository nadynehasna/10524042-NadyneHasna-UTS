<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Bouquet Imut</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      padding: 20px;
    }
    h2 {
      color: #ff69b4;
      text-align: center;
    }
    form {
      background-color: #ffe4e1;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffb6c1;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #ff1493;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ffb6c1;
      border-radius: 10px;
      font-family: inherit;
    }
    button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h2>Formulir Pemesanan Bouquet</h2>
  <form action="#" method="post">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="produk">Pilih Bouquet:</label>
    <select id="produk" name="produk">
      <option value="mawar">Flower Bouquet</option>
      <option value="boneka">Doll Bouquet</option>
      <option value="uang">Money Bouquet</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" name="jumlah" min="1" value="1" required>

    <label for="alamat">Alamat Pengiriman:</label>
    <textarea id="alamat" name="alamat" rows="4" required></textarea>

    <label for="catatan">Catatan Khusus:</label>
    <textarea id="catatan" name="catatan" rows="2"></textarea>

  </form>
  <form action="transaksi_berhasil.html" method="get">
    <!-- input lainnya -->
    <button type="submit">Kirim Pesanan</button>
  </form>
  
</body>
</html>
